  <script>
    Date.prototype.format = function (fmt) { //author: meizz
      let o = {
        "M+": this.getMonth() + 1, //月份
        "d+": this.getDate(), //日
        "h+": this.getHours(), //小时
        "m+": this.getMinutes(), //分
        "s+": this.getSeconds(), //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds() //毫秒
      };
      if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
      for (let k in o)
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
      return fmt;
    };
    Array.prototype.contains = function (obj, strict) {
      if (!strict) {
        strict = false;
      } else {
        strict = true;
      }
      let len = this.length;
      while (len--) {
        if (strict && this[len] === obj) {
          return true;
        } else if (!strict && this[len] == obj) {
          return true;
        }
      }
      return false;
    };
  </script>
